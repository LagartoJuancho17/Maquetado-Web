<html>
<head>
    <title>Watch Collection</title>
    <link href="./styles/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="item">
                <img alt="Classic Camo Blacktop watch" src="https://placehold.co/300x300" />
                <h2>Classic Camo Blacktop</h2>
                <p>£180.00</p>
            </div>
            <div class="item">
                <img alt="Voyager Bronze Age watch" src="https://placehold.co/300x300" />
                <h2>Voyager Bronze Age</h2>
                <p>£50.00</p>
            </div>
            <div class="item" style="width: 100%;">
                <img alt="Moonliner Coronada Rose watch" src="https://placehold.co/600x300" />
                <h2>Moonliner Coronada Rose</h2>
                <p>£150.00</p>
            </div>
        </div>
        <div class="right-column">
            <div class="large-item">
                <img alt="Classic Monochrome watch" src="https://placehold.co/600x600" />
                <h2>Classic Monochrome</h2>
                <p>£10.00 – £100.00</p>
            </div>
        </div>
    </div>
    <div class="icons">
        <a href="#"><i class="fas fa-shopping-cart"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <div class="scroll-up">SCROLL UP</div>
</body>
</html>
